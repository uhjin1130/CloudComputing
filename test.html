<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>MusicRAG API 테스트</title>
<script>
async function sendQuery() {
    const question = document.getElementById('question').value;
    const responseDiv = document.getElementById('response');
    responseDiv.textContent = "응답 대기 중...";

    try {
        const res = await fetch('http://127.0.0.1:8000/music/query', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ question: question })
        });
        if (!res.ok) {
            throw new Error(`HTTP 에러: ${res.status}`);
        }
        const data = await res.json();
        responseDiv.textContent = data.answer;
    } catch (err) {
        responseDiv.textContent = "오류 발생: " + err.message;
    }
}
</script>
</head>
<body>
<h1>MusicRAG API 테스트</h1>
<input type="text" id="question" placeholder="음악 관련 질문을 입력하세요" size="50" />
<button onclick="sendQuery()">질문 보내기</button>
<p><strong>응답:</strong></p>
<div id="response" style="white-space: pre-wrap; border: 1px solid #ccc; padding: 10px; width: 80%; min-height: 100px;"></div>
</body>
</html>
